<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Form</title>
</head>
<body>
    <div class="grid-container">
        <div class="down-30 x-down-30">
            <div><span class="px50 white w700">Learn to code 
                by watching others</span></div>
            <div class="down-5"><span class="px12 white w700">See how experienced developers
                solve problems in real-time. <br>
                Watching scripted tutorials is great, but understanding how <br>
                developers think is invaluable.
            </span></div>
        </div>
        <div class="down-12">
            <div class="blue-box">
                <span class="px12 white"><b>Try it free 7 days</b> then $20/mo. thereafter</span>
            </div>
            <style id="validation"></style>
            <div class="form-box down-3">
                <form action="" name="myform">
                    <div><input type="text" id="First" name="first" placeholder="First Name" required>
                        <div class="top"><span class="error" id="error-first"></span></div>
                    </div>
                    <div class="down-2"><input type="text" id="Last" name="last" placeholder="Last Name" required>
                        <div class="top"><span class="error" id="error-last"></span></div>
                    </div>
                    <div class="down-2"><input type="email" id="Email" name="email" placeholder="Email Address" required>
                        <div class="top"><span class="error" id="error-email"></span></div>
                    </div>
                    <div class="down-3"><input type="password" id="Password" name="password" placeholder="Password" required>
                        <div class="top"><span class="error" id="error-password"></span></div>
                    </div>
                    <div class="down-1"><input onclick="changePlaceHolder();validateForm();placeHolderText()" type="submit" value="CLAIM YOUR FREE TRIAL"></div>            
                </form>
                <div class="center"><span class="px8 grey">By clicking the button, you are agreeing to our <a href="" class="red-color"><b>Terms and Services</b></a></span></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
